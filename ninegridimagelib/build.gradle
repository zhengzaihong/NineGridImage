apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //处理所有报META-INF/*'的错误
    packagingOptions {
        exclude('META-INF/MANIFEST.MF')
    }


    lintOptions{
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.github.chrisbanes.photoview:library:1.2.4'
}
//添加
publish {
    artifactId = 'ninegridview'
    userOrg = 'zhengzaihong'
    groupId = 'com.zzh'
    uploadName = "NineGridImage"
    publishVersion = '0.1.22'
    desc = 'It can browse nine palace array pictures, and also support large picture preview. It also has very flexible customization effect.'
    website = 'https://github.com/zhengzaihong/NineGridImage.git'
}

tasks.withType(Javadoc) {
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
        links "http://docs.oracle.com/javase/7/docs/api"
    }
}